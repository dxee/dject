buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.4.0'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: "com.vanniktech.maven.publish"
    apply from: rootProject.file('gradle/checkstyle.gradle')

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        jcenter()
    }

    mavenPublish {
        String releaseRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
        String snapshotRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
    }

    dependencies {
        compile "org.slf4j:slf4j-api:1.7.25"

        testCompile 'org.slf4j:slf4j-log4j12:1.7.25'
        testCompile "junit:junit:4.12"
        testCompile "org.hamcrest:hamcrest-core:1.3"
        testCompile "org.hamcrest:hamcrest-library:1.3"
        testCompile "org.mockito:mockito-core:1.9.5"
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}
